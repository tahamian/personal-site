<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    window.onload = function()
    {
        class Projects extends React.Component
        {
            render() {
                console.log(this.props.projects);
                var item = this.props.projects.map(function(elem){
                        return React.createElement('p', {key : elem['name'].toString(), 'className': 'article'},
                               React.createElement('a', {'href' : elem['url'].toString()},
                                   React.createElement('b' , null , capitalizeFirstLetter(elem['name'].toString() ),
                                   React.createElement('i', {'className' : 'fa fa-fw fa-external-link' }, '')
                                   )),
                            React.createElement('code', null, elem['language']),
                            React.createElement('br', null),
                                    React.createElement('span', null, elem['description'])

                        )
                });
                return React.createElement('div', null, item )
            }
        }
        axios.get('https://api.github.com/users/tahamian/repos')
            .then(function (response){
                return response.data.map(function(proj) {
                    return {
                        name : proj.name,
                        url: proj.html_url,
                        language: proj.language,
                        description : proj.description
                    }
                });
            })
            .catch(function(error){
                console.log('error')
            })
            .then(function(result){
                ReactDOM.render(
                    React.createElement(Projects, { projects: result }),
                    document.getElementById('root')
                )
            });
    };
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
</script>
